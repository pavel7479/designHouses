<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<p th:text="'Начать ' + ${title} + '!'" />
<div class="col-md-7 col-lg-8">
    <h4 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Дом мечты</font></font></h4>
    <form class="needs-validation" novalidate="">
        <div class="row g-3">
            <div th:each="el : ${start}" class="alert alert-info mt-2">
                <h3 th: text="${el.name}"></h3>
                <a th:href="'/start/' + ${el.id}">Детальнее</a>
            </div>
            <div class="col-sm-6">
                <label for="firstName" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Одноэтажный</font></font></label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Двухэтажный</font></font></label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>

            <div class="col-12">
                <label for="username" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Площадь</font></font></label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></span>
                    <input type="text" class="form-control" id="username" placeholder="Имя пользователя" required="">
                    <div class="invalid-feedback">
                        Your username is required.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Площадь терассы </font></font><span class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font></font></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-12">
                <label for="address" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Технология строительства</font></font></label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="col-md-5">
                <label for="country" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Технология</font></font></label>
                <select class="form-select" id="country" required="">
                    <option value=""><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Выбирать...</font></font></option>
                    <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">каркасная технология</font></font></option>
                    <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">термобрус стабильной конструкции</font></font></option>
                    <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">газобетон</font></font></option>
                    <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">клееный брус</font></font></option>
                    <option><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">керамоблоки</font></font></option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>

            <header th:insert="blocks/chooseTec :: chooseTec"></header>

        </div>

        <hr class="my-4">


        <hr class="my-4">
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">продолжить</font></font></button>
    </form>
</div>

</body>
</html>
